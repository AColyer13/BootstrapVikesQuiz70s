<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vikings Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="main-wrapper">
    <div id="start-container" class="container rounded shadow text-center mb-4">
      <h1 class="mb-4">1970's Minnesota Vikings Quiz</h1>
      <button id="start-button" class="btn btn-warning w-100 fw-bold">Start Quiz</button>
    </div>

    <div id="quiz-container" class="container rounded shadow text-center d-none mb-4">
      <h1 class="mb-4">1970's Minnesota Vikings Quiz</h1>
      <div id="question-container" class="mb-3"></div>
      <div id="progress-bar-container" class="progress mb-4" style="height: 16px;">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%; background-color: #4caf50;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div id="options-container" class="mb-3"></div>
      <button id="next-button" class="btn btn-warning w-100 fw-bold invisible">Next Question</button>
    </div>

    <div id="score-container" class="container rounded shadow text-center d-none mb-4">
      <h2 class="text-success">Your Score:</h2>
      <p id="score-display" class="fs-4"></p>
      <div id="summary-container"></div>
      <button id="restart-button" class="btn btn-warning w-100 fw-bold">Restart Quiz</button>
    </div>
  </div>

  <script src="app7.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
